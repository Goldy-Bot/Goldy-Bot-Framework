name: Lint & Test

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Preparing Linux environment
        run: sudo apt-get install python-gst-1.0 gir1.2-gstreamer-1.0 gstreamer1.0-tools gir1.2-gst-plugins-base-1.0 gstreamer1.0-plugins-good gstreamer1.0-plugins-ugly    

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools>=68.2.2 -U
          pip install .[dev]

      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --target-version=py38 .

      - name: Test with pytest
        run: |
          cd tests
          pytest -v
